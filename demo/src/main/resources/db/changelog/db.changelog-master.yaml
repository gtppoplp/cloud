databaseChangeLog:
  - changeSet:
      id: 1
      author: lirong
      changes:
        - createTable:
            tableName: demo
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: lirong
      changes:
        - insert:
            tableName: demo
            columns:
              - column:
                  name: first_name
                  value: demo1
              - column:
                  name: last_name
                  value: demo1

  - changeSet:
      id: 3
      author: lirong
      changes:
        - sqlFile:
            encoding: utf8
            path: classpath:db/changelog/sqlfile/3_demo.sql

  - changeSet:
      id: 4
      author: lirong
      changes:
        - sqlFile:
            encoding: utf8
            path: classpath:db/changelog/sqlfile/4_oauth_client_details_table.sql
  - changeSet:
      id: 5
      author: lirong
      changes:
        - sqlFile:
            encoding: utf8
            path: classpath:db/changelog/sqlfile/5_oauth_client_details_data.sql